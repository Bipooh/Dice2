<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form login</title>
    <LINK REL=StyleSheet href='../public/css/login.css'>
</head>

<body>
    
    <div class="caja-login">
        <a href="../views/index.html"><img class ='logo' src="../public/images/logo-funkoShop.png" alt='LOGO'></a>
        <h1>Iniciar sesión</h1>
        <form>
            <!-- CORREO ELECTRONICO -->
            <label for="correo">Correo</label>
            <input type="email" name="email" placeholder="micorreo@email.com" required tabindex="1">
            <!--CONTRASEÑA-->
            <label for="contraseña">Contraseña</label>
            <input type="password" name='password' placeholder="ingresar contraseña" required tabindex="2">
            <!--BOTON-->
            <input type="submit" value="Ingresar" tabindex="3">
            <!--AYUDAS LINKEADAS-->
            <a href="#">¿Olvidaste tu contraseña?</a><br>
            <a href="../views/register.html">¿No tienes cuenta? REGÍSTRATE</a>

        </form>
    </div>
            

</body>
</html>
